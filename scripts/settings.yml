simulation:
  length: 600   # Length in seconds of each simulation
  multiplier: 0.05 # Time multiplier (allows for 'slow-motion')
  type: c172

failure:
  - None
  # - intakemassflowrate # blockage; intake mass flow stops, thrust declines, transpondercode 7700
  - fuellevels # leak; fuel levels drop
  # - oillevels # leak; engine temperature rises
  - enginerpm # failure; thrust drops, transpondercode 7700
  # - enginetemperature # overheat; thrust drops, transpondercode 7700 
  # - propellerrpm # strike; thrust declines, transpondercode 7700 
  # - batterylevels # outage; battery levels drop, transpondercode 7700 
  # - communicationsdelay # lost; transpondercode 7600 
  # - satellitemonitoring # lost; no data reported
  # - radarproximity # breach; no data reported
  # - fuselagestress # decompression; thrust drops, transpondercode 7700
  # - wingstress # wing lost; thrust drops, transpondercode 7700
  # - tailstress # wing lost; elevator drops, transpondercode 7700
  # - controlsurfaceloading # control surface lost; elevator drops, transpondercode 7700
  # - engineloading # engine lost; thrust drops, transpondercode 7700

model:
  propulsion:
    - intakemassflowrate
    - fuellevels
    - oiltemperature
    - oillevels
    - enginerpm
    - enginetemperature
    - propellerrpm
  electrical: 
    - batterylevels
    - alternatorrmsoutput
  avionics:
    - communicationsdelay
    - satellitemonitoring
    - radarproximity
    - transpondercode
  airframe:
    - fuselagestress
    - wingstress
    - tailstress
    - controlsurfaceloading
    - engineloading

controls:
  - throttle
  - primaryswitch
  - secondaryswitch
  - elevator

instrumentation:
  - airspeed
  - altitude
  - pitch

c172:
  mass: 757
  aspectratio: 7.32
  surfacearea: 15.98
  parasitedrag: 0.029
  propellerarea: 2.843
  propellervelocity: 58.572
  fuelefficiency: 0.3
  defaults:
    throttle: 0.462
    angleofattack: 4.768
    airspeed: 41.7337
    enginerpm: 2400
